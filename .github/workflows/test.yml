name: Test

on:
  pull_request:
    branches: [main]

concurrency:
  group: test-${{ github.head_ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 10

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run tests with coverage
        id: coverage
        run: |
          set +e
          output=$(pnpm test:coverage 2>&1)
          exit_code=$?
          set -e
          echo "$output"
          # Extract coverage % from "All files" line (statements column)
          cov=$(echo "$output" | grep "All files" | awk -F'|' '{gsub(/ /, "", $2); print $2}' || echo "N/A")
          echo "coverage=$cov" >> $GITHUB_OUTPUT
          exit $exit_code

      - name: Find coverage comment
        if: always() && github.event_name == 'pull_request'
        id: find-comment
        uses: peter-evans/find-comment@v3
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-author: "github-actions[bot]"
          body-includes: "## Test Results"

      - name: Create coverage comment
        if: always() && github.event_name == 'pull_request' && steps.find-comment.outputs.comment-id == ''
        uses: peter-evans/create-or-update-comment@v5
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ## Test Results

            ${{ job.status == 'success' && '✅ All tests passed' || '❌ **Tests failed** – merge is blocked until all tests pass.' }}

            **Coverage:** ${{ steps.coverage.outputs.coverage || 'N/A' }}%

      - name: Update coverage comment
        if: always() && github.event_name == 'pull_request' && steps.find-comment.outputs.comment-id != ''
        uses: peter-evans/create-or-update-comment@v5
        with:
          comment-id: ${{ steps.find-comment.outputs.comment-id }}
          body: |
            ## Test Results

            ${{ job.status == 'success' && '✅ All tests passed' || '❌ **Tests failed** – merge is blocked until all tests pass.' }}

            **Coverage:** ${{ steps.coverage.outputs.coverage || 'N/A' }}%
          edit-mode: replace
